<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        circle:hover {
            fill: blue;
        }
    </style>
</head>
<body>
    <!-- <iframe src="https://www.w3school.com.cn/i/eg_tulip.jpg" scrolling="none" frameborder="0" width="400" height="266"></iframe>
    <object data="https://www.w3school.com.cn/i/eg_tulip.jpg" type=""></object>
    <embed src="https://www.w3school.com.cn/i/eg_tulip.jpg" type="" /> -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="60" cy="60" r="50" fill="transparent" stroke="red" stroke-width="4" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle fill="red" style="r: 30; cx: 20; cy: 20; stroke: #777; stroke-width: 10" />
    </svg>
    <svg>
        <line x1="50" y1="50" x2="250" y2="250" stroke="red" stroke-width="4" fill="#aaa" />
        <polyline points="20, 20 40, 60, 30, 70" stroke="red" stroke-width="4" fill="none" />
    </svg>
    <svg width="300" height="300">
        <rect x="50" y="60" width="560" height="100" fill="none" style="stroke: red;stroke-width: 10" />
    </svg>
    <br/>
    <svg width="250" height="250">
        <ellipse cx="125" cy="125" rx="50" ry="100" stroke="red"></ellipse>
    </svg>
    <svg>
        <polygon points="20, 30 60, 50 10, 40" stroke="red" fill="none"></polygon>
    </svg>
    <svg>
        <path d="M 50, 50 L 90, 80 L 150, 140 L 200, 220 Z" fill="none" stroke="red" transform="translate(20, 30)"></path>
    </svg>
    <svg>
        <path id="path1" d="M 50, 50 L 50, 150 L 150, 150 L 150, 50 Z" fill="none" stroke="red"></path>
    </svg>
    <svg width="300" height="300">
        <text id="text" x="20" y="30" fill="red">
            <textPath xlink:href="#path1">
                helloworldhelloworldhelloworldhelloworld
            </textPath>
        </text>
        <use href="#text" x="100" y="100"></use>
    </svg>
</body>
</html>
